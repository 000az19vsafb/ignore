<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%sveltekit.assets%/favicon.png" />
  <meta name="viewport" content="width=device-width" />
  %sveltekit.head%
  <style>
    html {
      position: fixed;
      z-index: -6;
    }

    body {
      margin: 0 0;
      position: relative;
      background: #0000;
    }

    html {
      background: #24273a !important;
    }

    html,
    body {
      color: #cad3f5 !important;
    }

    .hlc.hlc .hljs {
      filter: invert() hue-rotate(180deg);
      background: #0000;
    }

    * {
      scrollbar-color: #5f4d77 #24273a;
    }
  </style>
  <link rel="preconnect" href="https://fonts.nexuspipe.com.com" />
  <link rel="preconnect" href="https://fonts-cdn.nexuspipe.com" crossorigin />
  <link href="https://fonts.nexuspipe.com/css2?family=Inter&display=swap&local=false" rel="stylesheet" />
</head>

<body data-sveltekit-preload-data="hover">
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
